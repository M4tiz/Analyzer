<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/html-head" />

<body>

<header th:include="fragments/page-header" />

<div class="container">

    <div class="row col-lg-6 col-lg-offset-3">

        <div class="panel" th:classappend="${param.error} ? 'panel-danger' : 'panel-primary'">
            <div class="panel-heading">
                <h3 class="panel-title" th:text="#{login.title}">Login</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" th:action="@{/login}" role="form" method="post">
                    <div th:if="${param.error}" class="has-error">
                        <span class="help-block" th:text="#{login.invalid}">Invalid email or password</span>
                    </div>
                    <div class="form-group" th:classappend="${param.error} ? 'has-error' : ''">
                        <label for="username" class="col-sm-2 control-label" th:text="#{login.username}">Email</label>

                        <div class="col-sm-10">
                            <input type="text" name="username" class="form-control" id="username"
                                   th:placeholder="#{login.username.placeholder}"/>
                        </div>
                    </div>
                    <div class="form-group" th:classappend="${param.error} ? 'has-error' : ''">
                        <label for="password" class="col-sm-2 control-label"
                               th:text="#{login.password}">Password</label>

                        <div class="col-sm-10">
                            <input type="password" name="password" class="form-control" id="password"
                                   th:placeholder="#{login.password.placeholder}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-8 col-sm-2">
                            <button type="submit" class="btn btn-default" th:text="#{login.login}">Login</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

</div>

<footer th:include="fragments/page-footer" />

</body>

<div th:include="fragments/html-foot" />

</html>
